<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="./assets/javascript/game.js"></script>
    </head>

    <body>
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <img id="wineGrapes" height="150px" width="200px" src="https://images.pexels.com/photos/760280/pexels-photo-760280.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                    </div>
                    <div class="col-lg-6 text-center">
                        <h1>Guess the wine!</h1>
                    </div>
                    <div class="col-lg-3">
                        <img id="wineBottles" height="150px" width="200px" src="https://images.pexels.com/photos/5877/red-couple-night-romantic.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-2">

                    </div>
                    <div class="col-lg-4">
                            <div class="card" >
                                    <div class="card-body">
                                      <h4 class="card-title text-center">Wine Info</h4>
                                      <h6 class="card-subtitle mb-2 text-muted text-center">Country</h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center">Region</h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center">Red or White</h6>
                                    </div>
                                  </div>
                    </div>
                    <div class="col-lg-4">
                            <div class="card" >
                                    <div class="card-body">
                                      <h4 class="card-title text-center">Press any key to get started</h4>
                                      <h6 class="card-subtitle mb-2 text-muted text-center">Wins</h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center" id="wins-text"></h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center">Current Word</h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center" id="currentWord-text"></h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center">Number of guesses remaining</h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center" id="guessesRemaining-text"></h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center">letters already guessed</h6>
                                      <h6 class="card-subtitle mb-2 text-muted text-center" id="lettersGuessed-text"></h6>
                                    </div>
                                  </div>
                    </div>
                    <div class="col-lg-2">

                    </div>
                </div>
            </div>
    </body>
</html>
